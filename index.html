<!DOCTYPE html>
<html lang="rus">
<head>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script>
    window.onbeforeunload = function () {
    window.scrollTo(0, 0);
    }
    </script>
    <title>parallax</title>
</head>
<body>
    <div class="parallax">
        <div class="right_rotate parallax_layer"></div>
        <div class="left_rotate parallax_layer"></div>
    </div>
    <div class="form animated fadeInLeft">
        <form action="#" class="forma">
            <h1 id="in">Вход</h1>
            <div class="inputs">
                <p id="first">
                    <input id="first_input"type="text" maxlength="50" placeholder="Логин">
                    <h2> Логин</h2>
                </p>
                <hr>
                <p>
                    <input id=second_input" type="password" placeholder="Пароль">
                </p>
                <p>
                    <a id="reset"href="#">Забыли пароль?</a>
                </p>
                <hr>
                <p id="in_botton">
                    <input id="submit"type="submit" value="Войти">
                </p>
                <p id="main_last"> 
                    Нет аккаунта? <a id="cruate"href="#">Создать аккаунт!</a>
                </p>
            </div>
        </form>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
